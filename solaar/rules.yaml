%YAML 1.3
---
- Key: [Mouse Gesture Button, pressed]
- KeyPress:
  - Super_L
  - click
...
---
- MouseGesture: Mouse Left
- KeyPress:
  - [Super_L, Page_Down]
  - click
...
---
- MouseGesture: Mouse Right
- KeyPress:
  - [Super_L, Page_Up]
  - click
...
---
- MouseGesture: Mouse Up
- KeyPress:
  - Super_L
  - click
...
---
- Test: thumb_wheel_down
- KeyPress:
  - XF86_AudioLowerVolume
  - click
...
---
- Test: thumb_wheel_up
- KeyPress:
  - XF86_AudioRaiseVolume
  - click
...
